<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix and Match Ice Cream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            color: #ff6600;
        }
        p {
            text-align: center;
        }
        .promo {
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }
        .menu {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
        #selected-flavors {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="promo">
            <h1>Introducing Mix and Match Ice Cream!</h1>
            <p>Customize your ice cream with up to three flavors.</p>
        </div>
        <div class="menu">
            <form id="ice-cream-form">
                <label for="flavors">Select your ice cream flavors (up to three):</label>
                <select id="flavors" name="flavors[]" multiple>
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="mint-chip">Mint Chocolate Chip</option>
                    <option value="cookie-dough">Cookie Dough</option>
                    <option value="caramel">Caramel Swirl</option>
                </select>
                <button type="button" id="order-button">Order Now</button>
            </form>
        </div>
        <div id="selected-flavors">
            <h3>Your selected flavors:</h3>
            <ul id="flavor-list">
            </ul>
        </div>
    </div>

    <script>
        document.getElementById("order-button").addEventListener("click", function() {
            const selectedOptions = Array.from(document.getElementById("flavors").selectedOptions).map(option => option.value);
            const flavorList = document.getElementById("flavor-list");
            flavorList.innerHTML = "";
            selectedOptions.slice(0, 3).forEach(function(flavor) {
                const listItem = document.createElement("li");
                listItem.textContent = flavor;
                flavorList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
